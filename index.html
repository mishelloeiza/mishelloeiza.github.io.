<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #messageContainer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        .gif-container {
            display: none;
        }
    </style>
    <title>Invitación a San Valentín</title>
</head>
<body>

    <div class="container">
        <!-- Gif de Ositos Iniciales -->
        <div id="gifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Ositos Iniciales" style="width: 100%; height: 100%;">
        </div>

        <!-- Gif de Ositos Felices (aparecerá solo cuando se presione "Sí") -->
        <div id="happyGifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>

        <!-- Gif de Ositos Tristes (aparecerá solo cuando se presione "No") -->
        <div id="sadGifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha2.gif" alt="Osito Triste" style="width: 80%; height: 80%;">
        </div>

        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Sí</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const siBtn = document.getElementById("siBtn");
            const noBtn = document.getElementById("noBtn");
            const messageContainer = document.getElementById("messageContainer");
            const gifContainers = document.querySelectorAll(".gif-container");

            // Función para ocultar todos los gifs
            function hideAllGifs() {
                gifContainers.forEach(container => {
                    container.style.display = "none";
                });
            }

            // Función cuando se hace clic en "Sí"
            siBtn.addEventListener("click", function() {
                hideAllGifs();
                document.getElementById("happyGifContainer").style.display = "block";  // Muestra gif feliz
                messageContainer.innerHTML = "¡Yay! ¡Eres mi San Valentín!";
                messageContainer.style.display = "block";
            });

            // Función cuando se hace clic en "No"
            noBtn.addEventListener("click", function() {
                let counter = 0;
                let phrases = [
                    "¡Ay, qué pena! ¿De verdad no?",
                    "¡Oh no! ¡Estaba seguro que dirías que sí!",
                    "¡Aún así te quiero mucho!",
                    "¿Seguro? ¿No quieres cambiar de opinión?",
                    "¡Vamos, no seas tímid@!"
                ];

                function showNextPhrase() {
                    if (counter < phrases.length) {
                        messageContainer.innerHTML = phrases[counter];
                        messageContainer.style.display = "block";
                        counter++;
                    } else {
                        messageContainer.innerHTML = "¡Eres un caso perdido, pero yo sigo insistiendo!";
                    }

                    // Muestra gif triste
                    hideAllGifs();
                    document.getElementById("sadGifContainer").style.display = "block";

                    // Aumenta el tamaño del botón "Sí"
                    siBtn.style.transform = "scale(1.5)";
                    siBtn.style.transition = "transform 0.3s ease";
                }

                // Mostrar frases cada 2 segundos
                let phraseInterval = setInterval(showNextPhrase, 2000);

                // Cuando el usuario presiona "Sí", se detiene la repetición de frases y se sigue el flujo
                siBtn.addEventListener("click", function() {
                    clearInterval(phraseInterval);
                });
            });
        });
    </script>

</body>
</html>
