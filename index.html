<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #messageContainer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        .gif-container {
            display: none;
        }
    </style>
    <title>Invitación a San Valentín</title>
</head>
<body>

    <div class="container">
        <div id="gifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Ositos Iniciales" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="sadGifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha2.gif" alt="Osito Triste" style="width: 80%; height: 80%;">
        </div>
        
        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Sí</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const siBtn = document.getElementById("siBtn");
            const noBtn = document.getElementById("noBtn");
            const messageContainer = document.getElementById("messageContainer");
            const gifContainers = document.querySelectorAll(".gif-container");

            // Función para ocultar todos los gifs
            function hideAllGifs() {
                gifContainers.forEach(container => {
                    container.style.display = "none";
                });
            }

            // Función cuando se hace clic en "Sí"
            siBtn.addEventListener("click", function() {
                hideAllGifs();
                document.getElementById("happyGifContainer").style.display = "block";  // Muestra gif feliz
                messageContainer.innerHTML = "¡Yay! ¡Eres mi San Valentín!";
                messageContainer.style.display = "block";
            });

            // Función cuando se hace clic en "No"
            noBtn.addEventListener("click", function() {
                hideAllGifs();
                document.getElementById("sadGifContainer").style.display = "block";  // Muestra gif triste
                messageContainer.innerHTML = "¡Oh no! ¡Quizás otro año!";
                messageContainer.style.display = "block";
            });
        });
    </script>

</body>
</html>
