<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #messageContainer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        .gif-container {
            display: none;
        }
    </style>
    <title>Invitación a San Valentín</title>
</head>
<body>

    <div class="container">
        <!-- Imagen inicial (Pregunta) con un gif de osito -->
        <div id="gifContainer">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Pregunta ¿Quieres ser mi San Valentín?" style="width: 100%; height: 100%;">
        </div>

        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Sí</button>
        <button id="noBtn">No</button>

        <!-- Gifs de Ositos Felices (aparecerán después de presionar "Sí") -->
        <div id="happyGifContainer1" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer2" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha6final.gif" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer3" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha7final.gif" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
        <div id="happyGifContainer4" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha9final.gif" alt="Ositos Felices" style="width: 100%; height: 100%;">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const siBtn = document.getElementById("siBtn");
            const noBtn = document.getElementById("noBtn");
            const messageContainer = document.getElementById("messageContainer");
            const gifContainers = document.querySelectorAll(".gif-container");

            // Función para ocultar todos los gifs
            function hideAllGifs() {
                gifContainers.forEach(container => {
                    container.style.display = "none";
                });
            }

            // Función cuando se hace clic en "Sí"
            siBtn.addEventListener("click", function() {
                // Se muestran los gifs uno tras otro
                hideAllGifs();
                let gifIndex = 1;
                const interval = setInterval(() => {
                    if (gifIndex <= 4) {
                        document.getElementById(`happyGifContainer${gifIndex}`).style.display = "block";
                        gifIndex++;
                    } else {
                        clearInterval(interval); // Detener después de mostrar todos los gifs
                    }
                }, 1000);  // Mostrar un gif cada segundo
            });

            // Función cuando se hace clic en "No"
            noBtn.addEventListener("click", function() {
                // Aumentar el tamaño del botón "Sí" constantemente
                siBtn.style.transform = "scale(1.5)";
                siBtn.style.transition = "transform 0.3s ease";
            });
        });
    </script>

</body>
</html>
