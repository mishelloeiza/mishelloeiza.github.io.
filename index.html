<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #messageContainer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        .gif-container {
            display: none;
        }
    </style>
    <title>Invitación a San Valentín</title>
</head>
<body>

    <div class="container">
        <!-- Imagen inicial (Pregunta) con un gif de osito -->
        <div id="gifContainer">
            <img src="https://encoded.pe/sanvalentin/mocha.gif" alt="Pregunta ¿Quieres ser mi San Valentín?" style="width: 100%; height: 100%;">
        </div>

        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Sí</button>
        <button id="noBtn">No</button>

        <!-- Gif de Osito Feliz (aparecerá después de presionar "Sí") -->
        <div id="happyGifContainer" class="gif-container">
            <img src="https://encoded.pe/sanvalentin/mocha6final.gif" alt="Osito Feliz" style="width: 100%; height: 100%;">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const siBtn = document.getElementById("siBtn");
            const noBtn = document.getElementById("noBtn");
            const happyGifContainer = document.getElementById("happyGifContainer");

            // Función para mostrar el gif de los ositos felices
            function showHappyGif() {
                happyGifContainer.style.display = "block";
            }

            // Función para hacer que el botón "Sí" siga creciendo cada vez que se presiona "No"
            let scaleFactor = 1; // Factor de escala inicial
            noBtn.addEventListener("click", function() {
                scaleFactor += 0.1; // Aumenta el tamaño con cada clic en "No"
                siBtn.style.transform = `scale(${scaleFactor})`; // Aplica el nuevo tamaño
                siBtn.style.transition = "transform 0.3s ease";
            });

            // Función cuando se hace clic en "Sí"
            siBtn.addEventListener("click", function() {
                showHappyGif(); // Mostrar el gif de los ositos felices
            });
        });
    </script>

</body>
</html>
