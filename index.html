<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Interactivo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
        }

        #gifContainerImg {
            width: 60%;
            height: 60%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #siBtn {
            padding: 10px 20px; 
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #009705; /* Verde */
            color: white;
            border: 2px solid #FFC0CB; /* Bordes rosa */
            border-radius: 10px; /* Esquinas redondeadas */
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #FF5733; /* Rojo */
            color: white;
            border: 2px solid #FFC0CB; /* Bordes rosa */
            border-radius: 10px; /* Esquinas redondeadas */
        }

        #noBtn span {
            font-size: 18px;
            color: #fcf4f4; /* Cambia el color del texto según tus preferencias */
        }

        #siBtn:hover {
            background-color: #053a03; /* Cambia a otro color en hover */
        }

        #noBtn:hover {
            background-color: #641e0d; /* Cambia a otro color en hover */
        }

        .bg-green {
            background-color: #ffffff; /* Color de fondo verde */
        }

        #messageContainer {
            font-size: 30px;
            color: #FF0000; /* Color rojo */
            font-family: 'Arial', sans-serif; /* Fuente */
            text-shadow: 2px 2px 4px #000; /* Sombra de texto */
            animation: pulse 0.5s infinite alternate; /* Animación de palpitación */
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3); /* Zoom más grande */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="gifContainerImg" src="tu-imagen.gif" alt="GIF Interactivo">
        <div id="messageContainer">¡Haz una selección!</div>
        <button id="siBtn">Sí</button>
        <button id="noBtn"><span>No</span></button>
    </div>

    <script>
        document.getElementById("siBtn").addEventListener("click", function() {
            document.getElementById("messageContainer").innerText = "¡Gracias por aceptar!";
            document.body.classList.add("bg-green");
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            document.getElementById("messageContainer").innerText = "Lo sentimos, ¡intenta otra vez!";
            document.body.classList.remove("bg-green");
        });
    </script>
</body>
</html>
